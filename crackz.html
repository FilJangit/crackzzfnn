<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            background-color: #0a0f1a;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #1c2333;
            color: white;
            position: fixed;
            padding: 15px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            color: #4da8da;
            font-size: 18px;
        }
        .sidebar a, .sidebar button {
            width: 90%;
            padding: 6px;
            background-color: #1c2333;
            border: 2px solid #4da8da;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            text-align: center;
            font-size: 12px;
            margin-bottom: 6px;
            text-decoration: none;
            margin-left: auto;
            margin-right: auto;
        }
        .sidebar a:hover, .sidebar button:hover {
            background-color: #4da8da;
            color: #1c2333;
        }
        .settings {
            margin-top: 12px;
            padding-top: 6px;
            border-top: 1px solid #4da8da;
            position: relative;
        }
        .theme-container, .login-container {
            display: none;
            background: #1c2333;
            padding: 6px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-top: 6px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            background: none;
        }
        h1, h2 {
            color: #4da8da;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .light-mode .sidebar {
            background-color: #f0f0f0;
            color: #000000;
        }
        .light-mode .sidebar a, .light-mode .sidebar button {
            color: #000000;
            background-color: #f0f0f0;
        }
        .light-mode .sidebar a:hover, .light-mode .sidebar button:hover {
            background-color: #4da8da;
            color: #ffffff;
        }
        .light-mode h1, .light-mode h2 {
            color: #357ca5;
        }
        .error-message {
            color: red;
            display: none;
            font-size: 10px;
            margin-top: 3px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #4da8da;
            border-radius: 8px;
            background-color: #2c3440;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: border 0.3s, box-shadow 0.3s;
        }
        .login-container input:focus {
            border-color: #4da8da;
            box-shadow: 0 0 8px rgba(77, 168, 218, 0.5);
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4da8da;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #357ca5;
        }
        #bewerbungen {
            display: none;
        }
    </style>
    <script>
        function checkLogin() {
            var username = document.getElementById("username").value.toLowerCase();
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
            if ((username === "nikeit" && password === "1234") || (username === "hitfish" && password === "kakaaa123!")) {
                document.getElementById("bewerbungen").style.display = "block";
            } else {
                errorMessage.style.display = "block";
            }
        }
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
        }
        function toggleSettings() {
            var themeContainer = document.getElementById("themeContainer");
            var loginButton = document.getElementById("loginButton");
            if (themeContainer.style.display === "none" || themeContainer.style.display === "") {
                themeContainer.style.display = "block";
                loginButton.style.display = "block";
            } else {
                themeContainer.style.display = "none";
                loginButton.style.display = "none";
                document.getElementById("loginContainer").style.display = "none";
            }
        }
        function toggleLogin() {
            var loginContainer = document.getElementById("loginContainer");
            if (loginContainer.style.display === "none" || loginContainer.style.display === "") {
                loginContainer.style.display = "block";
            } else {
                loginContainer.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <button id="bewerbungen" style="display: none;" onclick="location.href='data.php'">Bewerbungen</button>
        <button class="settings-button" onclick="toggleSettings()">Einstellungen</button>
        <div class="settings">
            <div id="themeContainer" class="theme-container">
                <button class="theme-toggle" onclick="toggleTheme()">Light/Dark Mode</button>
                <button id="loginButton" onclick="toggleLogin()" style="display: none;">Login</button>
            </div>
            <div id="loginContainer" class="login-container">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="checkLogin()">Login</button>
                <p id="error-message" class="error-message">Falscher Benutzername oder Passwort!</p>
            </div>
        </div>
        <h2>Crackz</h2>
        <a href="#home">Startseite</a>
        <a href="#about">Über uns</a>
    </div>
    <div class="content">
        <h1 id="home">Willkommen auf meiner Website</h1>
        <img src="bild.jpg" alt="Beispielbild">
        <h2 id="about">Über uns</h2>
        <p>Hier ist eine kurze Beschreibung über unser Projekt.</p>
    </div>
</body>
</html>
